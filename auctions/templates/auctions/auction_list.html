{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Available Auctions</h2>
    <div class="row">
        {% for vehicle in auctions %}
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="{{ vehicle.image.url }}" class="card-img-top" alt="{{ vehicle.title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ vehicle.title }}</h5>
                        <p class="card-text">Starting Bid: KSh {{ vehicle.price }}</p>
                        <a href="{% url 'auction_detail' vehicle.id %}" class="btn btn-primary">View Auction</a>
                    </div>
                </div>
            </div>
        {% empty %}
            <p>No auctions available.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
