<!--biding.html-->
{% extends 'base.html' %}
{% block content %}Place a Bid | Car Auction {% endblock %} 

{% block content %}
    <div class="container mt-5">
        <h2 class="text-center">Place Bid</h2>
        <div class="card p-4 mt-4 shadow-lg">
            <h4>{{ vehicle.title }}</h4>
            <p><strong>Current Highest Bids:</strong> KSh {{ highest_bid }}</p>
            <p><strong>Starting Price:</strong> KSh {{ vehicle.starting_price }}</p>

            <form method="post" action="{% url 'place_bid' vehicle.id %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="bid_amount" class="form-label">Enter Bid Amount(KSh)</label>
                    <input type="number" id="bid_amount" name="bid_amount" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Submit Bid</button>
            </form
        </div
    </div>
{% endblock %}




<!-- This is the place where the highest bid amount is displayed. The current highest bid amount is fetched from the database and displayed in this section. -->
